<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="assets/img/favicon.png" size=“16x16" >
    <title>gist</title>

    <!-- Style -->
    <link rel="stylesheet" href="css/style.css" id="style">

    <!-- Ícones -->
    <link rel="stylesheet" href="assets/style.css" id="style">

     <!-- Fonts -->
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,400;0,500;0,600;1,600;1,700&display=swap" rel="stylesheet">

     <!-- alert -->
     <script src="//cdn.jsdelivr.net/npm/sweetalert2@10"></script>

</head>
<body>
    <header id="header">
        <nav>
            <h1 class="logo"><a href="#">gist</a></h1>
        </nav>
    </header>
    <main>
        <section class="cover">
            <div class="banner">
                
            </div>
        </section>
        <section class="container">
            <div class="container">
                <aside class="aside">
                    <div class="fixed">
                        <h3>Pesquisa</h3>
                        <div class="search">
                            <button type="submit" id="btnBusca">&#8981;</button>  
                            <input type="search" id="busca" onkeyup="Search.findRegistration()" placeholder="Pesquise por um título" title="Procure em nosso catálogo">
                        </div>
                        <h3>Filtros</h3>
                        <div class="filter">
                            <div class="input-group">
                                <input type="radio" name="filter" id="melhor" onclick="App.reload()">
                                <label for="melhor">Melhor avaliado</label>
                            </div>
                            <div class="input-group">
                                <input type="radio" name="filter" id="pior" onclick="App.reload()">
                                <label for="pior">Pior avaliado</label>
                            </div>
                        </div>
                    </div>
                </aside>
                <section class="content" id="general">
                    <div class="header">
                        <h3>Veja todos os seus registros</h3>
                        <a href="#" onclick="Modal.open()" class="button new">+ Adicionar título</a>
                    </div>
                    <div id="registration">
                        
                    </div>
                    <!-- os títulos apareceram aqui -->
                </section>
            </div>
        </section>
    </main>

    <div class="modal-overlay">
        <div class="modal">
            <div id="form">
                <h2>Novo título</h2>
                <form action="" onsubmit="Form.submit(event)">
                    <div class="input-group">
                        <label class="sr-only" for="title">Título <span>*</span></label>
                        <input type="text" id="title" name="title" placeholder="Título" autocomplete="off">
                    </div>
                    <div class="input-group">
                        <label class="sr-only" for="banner">Banner <span>*</span></label>
                        <input type="text" id="banner" name="banner" step="0.01" placeholder="Insira o link do banner">
                        <small class="help">O banner deve possuir extensão .jpg, .jpeg, .png, .gif ou .svg</small>
                    </div>
                    <div class="input-group">
                        <label class="sr-only" for="">Nota <span>*</span></label>
                        <input type="number" name="rating" id="rating">
                        <div class="stars">
                            <div>
                                <img src="assets/img/star0.png" alt="Estrela de avaliação" onclick="avaliar(1)" id="s1">
                            </div>
                            <div>
                                <img src="assets/img/star0.png" alt="Estrela de avaliação" onclick="avaliar(2)" id="s2">
                            </div>
                            <div>
                                <img src="assets/img/star0.png" alt="Estrela de avaliação" onclick="avaliar(3)" id="s3">
                            </div>
                            <div>
                                <img src="assets/img/star0.png" alt="Estrela de avaliação" onclick="avaliar(4)" id="s4">
                            </div>
                            <div>
                                <img src="assets/img/star0.png" alt="Estrela de avaliação" onclick="avaliar(5)" id="s5">
                            </div>
                        </div>
                    </div>
                    <div class="input-group">
                        <label class="sr-only" for="comment">Comentários</label>
                        <textarea name="comment" id="comment" cols="10" rows="5" maxlength="200"></textarea>
                        <small class="help">O cometário pode ter no máximo 200 caracteres</small>
                    </div>

                    <div class="input-group actions">
                        <a href="#" onclick="Modal.close(); Form.clearFields()" class="button cancel">Cancelar</a>
                        <button>Salvar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <footer>
        <div class="grid">
            <h2 class="logo"><a href="#">gist</a></h2>
            <span>Pâmela Carvalho &copy; 2021</span>
        </div>
        <div class="social">
            <nav>
                <ul>
                    <li><a href="https://github.com/Pamela-Carvalho" class="icon-github" target="_blank"></a></li>
                    <li><a href="https://www.linkedin.com/in/p%C3%A2melacarvalho/" class="icon-linkedin" target="_blank"></a></li>
                    <li><a href="mailto:pv.sousacarvalho@gmail.com" class="icon-mail-envelope-closed" target="_blank"></a></li>
                </ul>
            </nav>
        </div>
    </footer>
    
    <script src="script.js"></script>
</body>
</html>
