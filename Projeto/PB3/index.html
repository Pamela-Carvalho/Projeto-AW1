<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Style -->
    <link rel="stylesheet" href="css/style.css" id="style">

     <!-- Fonts -->
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,400;0,500;0,600;1,600;1,700&display=swap" rel="stylesheet">

</head>
<body>
    <header id="header">
        <nav class="container">
            <h1 class="logo"><a href="#"><span>//</span>Pâmela Carvalho</a></h1>
            <!-- menu -->
            <div class="menu">
                <div>
                    <ul class="grid">
                        <li><a href="#home">Início</a></li>
                        <li><a href="#cine">Cinema</a></li>
                        <li><a href="#books">Livros</a></li>
                        <li><a href="#songs">Músicas</a></li>
                    </ul>
                </div>
            </div>
            <div class="toggle icon-menu"><strong>&#8285;</strong></div>
            <div class="toggle icon-close">x</div>
        </nav>
    </header>
    <main>
        <section class="cover">
            <div class="banner">
                
            </div>
        </section>
        <section class="container">
            <h3>Veja todos os seus registros</h3>
            <a href="" onclick="Modal.open()" class="button new">+ Adicionar título</a>
            <aside class="aside">
                <div class="search">
                    <button type="submit">&#8981;</button>  
                    <input type="text" id="busca" onkeyup="pesquisar()" placeholder="Pesquise por um título" title="Procure em nosso catálogo">
                </div>
                <div class="filter">
                    <div class="input-group">
                        <input type="checkbox" name="recente" id="recente">
                        <label for="recente">Mais recentes</label>
                    </div>
                    <div class="input-group">
                        <input type="checkbox" name="antigo" id="antigo">
                        <label for="antigo">Menos recentes</label>
                    </div>
                    <div class="input-group">
                        <input type="checkbox" name="melhor" id="melhor">
                        <label for="melhor">Melhor avaliado</label>
                    </div>
                    <div class="input-group">
                        <input type="checkbox" name="pior" id="pior">
                        <label for="pior">Pior avaliado</label>
                    </div>
                </div>
            </aside>
            <section class="content" id="general">
                <!-- os títulos apareceram aqui -->
            </section>
        </section>
    </main>
    <footer>

    </footer>
    
    <script src="script.js"></script>
</body>
</html>
